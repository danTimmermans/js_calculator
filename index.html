<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Js Calculator</title>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">.</div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button id="equal">=</button>
            </div>
            <button id="clear">CLEAR</button>
        </div>
    </div>
</body>
</html>
